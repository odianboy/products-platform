<div class="product">
    <mat-tab-group>
        <mat-tab label="Информация о товаре">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Информация о товаре</mat-label>
                <textarea matInput placeholder="Сноубордические штаны..." class="product__input"></textarea>
            </mat-form-field>
        </mat-tab>
        <mat-tab label="Загрузка фотографий">
            <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="dragDrop($event)">
                <div class="custom-dropzone" ngx-dropzone [accept]="'image/jpeg'" [expandable]="true" [disableClick]="true" [maxFileSize]="1000000" (change)="onSelect($event)" #drop>

                    <ngx-dropzone-label *ngFor="let num of numSquare">
                        <div class="square">{{ num }}</div>
                    </ngx-dropzone-label>

                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let file of files" [file]="file" [removable]="true" (removed)="onRemove(file)" cdkDrag>
                        <!-- <ngx-dropzone-label>{{ file.name }} ({{ file.type }})</ngx-dropzone-label> -->
                    </ngx-dropzone-image-preview>
                </div>
            </div>

            <button mat-raised-button color="primary" (click)="drop.showFileSelector()" class="btn">
                <mat-icon>file_upload</mat-icon>
                Добавить файлы
            </button>
        </mat-tab>
        <mat-tab label="Загрузка документов"> Content 3 </mat-tab>
    </mat-tab-group>
</div>
