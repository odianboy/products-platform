<div class="image">
    <div class="image-close">
        <mat-icon (click)="delImage(image)">content_cut</mat-icon>
    </div>
    <div
        class="image-card"
        appDropZone
        (onFileDropped)="addImage($event)"
        [ngStyle]="{
            'background-image': image.type ?
                image.url: 'none'
        }"
        [ngClass]="{
            coverImage: image.type,
            noCover: !image.type
        }"
    >
       {{ numImage + 1 }}
    </div>
</div>
