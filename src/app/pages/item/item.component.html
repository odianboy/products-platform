<mat-card class="example-card">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
      ></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.price | currency : '₽ ': 'symbol': '1.0-0' }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="example-card__image"
      alt="Photo of a product"
      [src]="imageProduct"
    >
    <mat-card-content>
      <p>
        {{ item.brand }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addBasket(item)">
        <mat-icon>add</mat-icon>
        Добавить в корзину
      </button>
    </mat-card-actions>
  </mat-card>
